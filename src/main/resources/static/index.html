<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="room-list">

    </ul>

<script>
    fetch("/rooms")
    .then((res) => res.json())
    .then((data) => {
        let roomElements = '';
        data.forEach((room) => {
            roomElements += `<li><a href="/rooms/${room.id}">${room.name}</a></li>`;
        });
        document.querySelector('#room-list').innerHTML = roomElements;
    });

</script>
</body>
</html>
